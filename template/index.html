<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water and Wind</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>Water</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>{{.Water}} m</td>
                <td>{{.WaterStatus}}</td>
            </tr> <!-- water -->
            <tr>
                <th>Wind</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>{{.Wind}} m/s</td>
                <td>{{.WindStatus}}</td>
            </tr> <!-- wind -->

        </table>
    </div>
</body>

</html>
